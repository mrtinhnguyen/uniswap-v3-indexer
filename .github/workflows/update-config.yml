name: Auto Update Config from pools.txt

on:
  push:
    paths:
      - 'pools.txt'
    branches:
      - main
      - master
  workflow_dispatch: # Cho phép chạy thủ công

jobs:
  update-config:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install

      - name: Update config.yaml from pools.txt
        run: pnpm run update-config

      - name: Check for changes
        id: verify-changed-files
        run: |
          if [ -n "$(git status --porcelain config.yaml)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit changes
        if: steps.verify-changed-files.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add config.yaml
          git commit -m "chore: auto-update config.yaml from pools.txt" || exit 0
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

